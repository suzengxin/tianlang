#Server
server.port=10000
server.servlet.context-path=/

#Freemarker
spring.freemarker.suffix=.html

#h2 内存数据库 配置
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:${path.home}/tianlang/db
spring.datasource.username=tianlang
spring.datasource.password=suzengxin@520.

#h2 初始化数据导入 
spring.datasource.schema=classpath:db/schema.sql
spring.datasource.data=classpath:db/data.sql
spring.datasource.sql-script-encoding=utf-8
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true

#h2 数据库控制台
spring.h2.console.path=/console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

#自定义#WINDOWS系统
path.home=${user.home}/desktop
system=WINDOWS
system.music.path=D://PropertiesUtil//music
system.book.path=D://PropertiesUtil//book

